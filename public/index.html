<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Jam Tayang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2f80ed;
    }
    .number {
      font-size: 52px;
      font-weight: 700;
      color: #27ae60;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .chart {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìà Jam Tayang Saat Ini</h1>
    <div class="number" id="jam">0 Jam</div>
    <div class="note">‚è± Diperbarui otomatis setiap 30 detik</div>
  </div>

  <script>
    async function updateJamTayang() {
      try {
        const res = await fetch('/api/jam-tayang');
        const data = await res.json();
        document.getElementById('jam').innerText = `${data.jam} Jam`;
      } catch {
        document.getElementById('jam').innerText = 'Gagal mengambil data';
      }
    }
    updateJamTayang();
    setInterval(updateJamTayang, 30000);
  </script>
</body>
</html>
